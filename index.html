<!DOCTYPE html>
<html lang="en">
  <head>

    <title>World Clock</title>

  <body>
    <div class="container">
      <h1>World Clocks</h1>
      <select name="" id="">

      </select>
      <div class="cities">

        <h2>New York</h2>
        <div class="time">3:29:31 <small>AM</small></div>
        
        </div>
        <div class="date">March 28th 2023</div>
        <div class="cities">

        <h2>New York</h2>
        <div class="time">3:29:31 <small>AM</small></div>
        
        </div>
        <div class="date">March 28th 2023</div>
      </div>
      
    </div>
    <footer>
      <a href="https://github.com/majo1ka/world-clock" target="_blank"
        >GitHub</a
      >
    </footer>

    <script src="src/index.js"></script>
