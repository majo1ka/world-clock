<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Atma&family=Roboto&family=Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clocks</h1>
      <select name="" id="">
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Prague</option>
      </select>
      <div class="cities" id="new-york">
        <div>
        <h2>New York</h2>
        <div class="date"></div>
        </div>
        <div class="time"></div>
        </div>
        
        <div class="cities" id="tokyo">
          <div>
        <h2>Tokyo</h2>
        <div class="date"></div>
        </div>
        <div class="time"></div>
        </div>
      </div>
      
    </div>
    <footer>
      <a href="https://github.com/majo1ka/world-clock" target="_blank"
        >GitHub</a
      >
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
